    <div id="wrapper">
        <header>

                <li><a href="job.html">Jobs</a></li>
            </ul>
        </nav>
        <main>
            <form id="job-form" action="submit-job-application.php" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br>

                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" required><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>

                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" required><br>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </main>
